<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Marico</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="icon" href="img/favicon.png">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./styles/css/normalize.css">
	<link rel="stylesheet" href="./styles/css/reset.css">
	<link rel="stylesheet" href="./styles/css/style.css">
	<link rel="stylesheet" href="./styles/css/media.css">
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="header__inner">
				<a href="#">
					<img src="img/logo.png" alt="#">
				</a>
				<nav class="nav">
					<ul class="nav__list">
						<li class="nav__list-item"><a href="#">Use Cases</a></li>
						<li class="nav__list-item"><a href="#">About</a></li>
						<li class="nav__list-item"><a href="#">Pricing</a></li>
						<li class="nav__list-item"><a href="#">Blog</a></li>
					</ul>
				</nav>
				<div class="header__buttons">
					<a class="header__button">
						Login
					</a>
					<a class="header__button header__button-active">
						Sign Up
					</a>
				</div>
			</div>
		</div>
	</header>
	<main class="main">
		<div class="section__intro">
			<div class="container">
				<div class="intro__box">
					<h1 class="intro__title">
						Own your audience.<br><span class="intro__title--active">So you don't lose them</span>
					</h1>
					<h3 class="intro__subtitle">
						Turn your audience into email and <br> text message subscribers.
					</h3>
					<div class="intro__buttons">
						<button class="intro__button intro__button-active">
							Get Started Now
						</button>
						<button class="intro__button">
							View A Demo
						</button>
					</div>
					<div class="intro__online">
						<div class="intro__container">
							<img class="intro__icon" src="./img/intro__icon.png" alt="#">
						</div>
						<span class="intro__text">
							<span class="intro__text-number">1000 +</span> creators have already started
						</span>
					</div>
				</div>
			</div>
		</div>
	</main>
	<footer class="footer"></footer>
	<script src="./libs/jquery/js/jquery-3.6.0.min.js"></script>
	<script src="./js/main.js"></script>
</body>
</html>
